<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="container">
      <section class="deserts">
        <h1>Deserts</h1>
        <div class="cards" id="products"></div>
      </section>
      <section class="cart">
        <div class="order-container"></div>
        <div class="no-order remove">
          <img
            src="assets/images/illustration-empty-cart.svg"
            id="image"
            alt=""
          />
          <p id="para">Your added items will apper here</p>
        </div>
        <div class="order-made">
          <div class="total-order">
            <p>Order Total</p>
            <h2 id="total">$46.0</h2>
          </div>
          <div class="delivery">
            <span
              ><img src="assets/images/icon-carbon-neutral.svg" alt="" />This is
              a <strong>Carbon Neutral</strong> delivery</span
            >
          </div>
          <div class="submit">
            <button id="submit">Confirm Order</button>
          </div>
        </div>
      </section>
    </div>

    <div class="alert">
      <div class="img">
        <img src="assets/images/icon-order-confirmed.svg" alt="" />
      </div>

      <h2 id="order-confirmed">Order Confirmed</h2>
      <p id="order-para">We hope you enjoy your food</p>
      <div class="confirm">
        <div class="customers-order">
          <div class="all-orders">
            <div class="order-flex">
              <div class="flex-left">
                <img src="assets/images/image-baklava-thumbnail.jpg" alt="" />
                <div class="left-info">
                  <p>Classic Tiramisu</p>
                  <div class="quantityPrice">
                    <span class="quantity">x1</span>
                    <div class="price">$5.0</div>
                  </div>
                </div>
              </div>
              <div class="flex-right">
                <div class="total-price">$30.0</div>
              </div>
            </div>
            <div class="order-flex">
              <div class="flex-left">
                <img src="assets/images/image-baklava-thumbnail.jpg" alt="" />
                <div class="left-info">
                  <p>Classic Tiramisu</p>
                  <div class="quantityPrice">
                    <span class="quantity">x1</span>
                    <div class="price">$5.0</div>
                  </div>
                </div>
              </div>
              <div class="flex-right">
                <div class="total-price">$30.0</div>
              </div>
            </div>
            <div class="order-flex">
              <div class="flex-left">
                <img src="assets/images/image-baklava-thumbnail.jpg" alt="" />
                <div class="left-info">
                  <p>Classic Tiramisu</p>
                  <div class="quantityPrice">
                    <span class="quantity">x1</span>
                    <div class="price">$5.0</div>
                  </div>
                </div>
              </div>
              <div class="flex-right">
                <div class="total-price">$30.0</div>
              </div>
            </div>
          </div>
        </div>
        <button id="submit1">Start new order</button>
      </div>
    </div>

    <!-- script -->
    <script src="js/myscript.js"></script>
  </body>
</html>
